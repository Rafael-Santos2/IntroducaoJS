<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Inteligente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculadora">
        <h1 style="color: white;">Calculadora</h1>

        <!-- Inputs compartilhados -->
        <div class="operacao">
            <input type="number" id="num1" placeholder="Digite um número">
            <input type="number" id="num2" placeholder="Digite um número">
        </div>

        <!-- Botões de Operação -->
        <div class="botoes">
            <button class="somar" onclick="calcular('somar')">Somar</button>
            <button class="subtrair" onclick="calcular('subtrair')">Subtrair</button>
            <button class="multiplicar" onclick="calcular('multiplicar')">Multiplicar</button>
            <button class="dividir" onclick="calcular('dividir')">Dividir</button>
        </div>

        <!-- Resultado -->
        <div class="tela" id="resultado">O valor é: 0</div>

        <!-- Conversão de Dólar -->
        <h2 style="color: white;">Conversão de Dólar para Reais</h2>
        <input type="number" id="num3" placeholder="Digite o valor em dólares">
        <button class="converter" onclick="converterDolar()">Converter</button>
        <div class="tela" id="resultadoDolar">O valor em reais é: R$ 0.00</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
